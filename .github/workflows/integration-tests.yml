name: integration-tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.7.0-chrome84
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress
        uses: cypress-io/github-action@v2
        with:
          start: yarn start
          browser: chrome
          headless: true
          wait-on: http://localhost:4200
