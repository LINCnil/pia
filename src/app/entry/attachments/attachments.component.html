<div class="pia-attachmentsBlock">
  <p>{{ 'pia.attachments.title' | translate }}</p>

  <app-attachment-item *ngFor="let attachment of _attachmentsService.attachments;let i=index" [attachment]="attachment" [isPreview]="isPreview" [pia]="pia"></app-attachment-item>

  <form *ngIf="!isPreview" enctype="multipart/form-data" [formGroup]="attachmentForm">
    <input type="file" formControlName="attachment_file" id="attachment_file" (change)="uploadAttachement($event)" class="hide">
    <button class="pia-attachmentsBlock-addBtn btn" [ngClass]="{'hide': !dispplayAttachmentButton}" type="button" (click)="addAttachment()">
      <span class="pia-icons pia-icon-add"></span>
      {{ 'pia.attachments.add' | translate }}
    </button>
  </form>
</div>
