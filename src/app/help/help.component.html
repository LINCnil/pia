<app-header></app-header>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css" rel="stylesheet" />
<main class="container pia-helpBlock pia-mainContainerBlock">
  <div class="row">
    <!-- Left sidebar (ancres) -->
    <div class="small-12 medium-3 columns">
      <aside class="pia-leftSidebarBlock pia-help-section">
        <div class="pia-sectionBlock-header">
          <h1>Tutoriel</h1>
          <a _ngcontent-c9="" class="pia-icons pia-icon-close-big" routerlink="/home" ng-reflect-router-link="/home" title="Retourner Ã  l'accueil" href="#/home"></a>
        </div>
        <div *ngFor="let list of titleLists;">
          <div class="pia-sectionBlock-title">
            {{ list }}
            <hr>
          </div>
          <ul class="pia-sectionBlock-list">
            <li *ngFor="let sublist of subtitleLists;"><a id="{{ currentAnchorId }}" href="{{ sublist }}" (click)="getAnchor($event);">{{ sublist }}</a></li>
          </ul>
        </div>
      </aside>
    </div>
    <!-- Main md content -->
    <div class="small-12 medium-9 columns">
      <div Markdown class="pia-markdown fadeIn" path="/assets/files/pia_help_fr.md"></div>
    </div>
  </div>
</main>
